name: firebase-deploy
version: 1.2.2
summary: Deploys project to Firebase via the Firebase CLI.
tags:
  - firebase
  - deploy
properties:
  - name: project
    type: string
    required: true
  - name: token
    type: string
    required: true
  - name: debug
    type: string
    default: "false"
    required: false
  - name: message
    type: string
    required: false
  - name: only
    type: string
    required: false
  - name: except
    type: string
    required: false
